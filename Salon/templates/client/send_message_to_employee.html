<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            u + #body a {
                color: inherit;
                font-size: inherit;
                font-family: inherit;
                font-weight: inherit;
                line-height: inherit;
            }
        </style>
    </head>
    <body id="body" style="font-family: Roboto;">
        <div 
            style="
                background-color: rgb(63, 81, 181); 
                min-height: 80px;
                display: flex;
                justify-content: center;
                width: 100%;
                color: white!important;
                padding-right: 8px;
                padding-left: 8px;
            "
        >
            <h1>
                Salon Kosmetyczny App
            </h1>
        </div>
        <div style="background-color: #0844a4; color: white!important; padding: 8px; font-size: 16px;">
            <div 
                style="
                    width: 100%;
                    color: white!important;
                "
            >
                <span style="color: white!important;"> Witaj <b>{{ full_employee_name }}!</b> </span>
            </div>
            <div 
                style="
                    width: 100%;
                    color: white!important;
                "
            >
                <span style="color: white!important;">
                    Wiadomość do wizyty z dnia <span style="color: orange; font-weight: bold;">{{ date }}</span> w godzinach <span style="color: orange; font-weight: bold;">{{ duration }}</span>,
                </span>
            </div>
            <div 
                style="
                    width: 100%;
                    color: white!important;
                "
            >
                <span style="color: white!important;">
                    Od <span style="color: orange; font-weight: bold;"> {{ full_client_name }}</span>
                </span>
            </div>
            <div 
                style="
                    width: 100%;
                    color: white!important;
                "
            >
                <span style="color: cyan!important;">
                    {{ user_mail }}
                </span>
            </div>
            <div 
                style="
                    margin-top: 16px;
                    width: 100%;
                    color: white!important;
                "
            >
                <span style="color:white!important; font-weight:bold; font-size:19px">
                    W dniu {{ date_now }} {{ full_client_name }} napisał/a:
                </span>
            </div>
            <div 
                style="
                    width: 100%;
                    color: white!important;
                "
            >
                <span style="color: white!important;">
                    {{ message }}
                </span>
            </div>
        </div>
    </body>
</html>
